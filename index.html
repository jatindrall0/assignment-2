<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </table>
      <h1>Student form</h1>
      <form>
        <label for="name">Name : </label>
        <input id="name" placeholder="Enter the name" type="text"/><br><br>

        <label for="email">Email :</label>
        <input id="email" placeholder="Enter the email" type="email"/><br><br>

        <label for="roll no">Roll No :</label>
        <input id="roll no" placeholder="Enter the roll no" type="number"/><br><br>

        <label for="date">Date of birth :</label>
        <input id="date" type="date"/><br><br>

        <label for="address">Address :</label><br>
        <textarea rows="10"></textarea><br><br>

        <label>Class :</label>
        <select>
            <option>Sem 1</option>
            <option>Sem 2</option>
            <option>Sem 3</option>
        </select><br><br>
        <label>Favourite subject</label>
        <input list="subject" placeholder="Select subject"/>

        <datalist id="subject">
            <option value="DSA">
            <option value="MERN">
            <option value="JAVA">    
        </datalist><br><br>

        <label>Gender :</label><br><br>
        <input type="radio" name="gender"/> Male<br><br>
        <input type="radio" name="gender"/> Female<br><br>
        <input type="radio" name="gender"/> Others<br><br>

        <label>Hobbies</label><br><br>
        <input type="checkbox"/> Codding <br><br>
        <input type="checkbox"/> Running <br><br>
        <input type="checkbox"/> Reading <br><br>

        <button type="submit">Submit</button>
      </form>
</body>
</html>
